<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="maplogo.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo-title">
                    <img src="maplogo.png" alt="Logo" id="logo">
                    <span id="title">Travel Miles</span>
                </li>
                <div class="nav-links">
                    <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="travel_about.html">About Us</a></li>
                    <li><a href="travel_contact.html">Contact Us</a></li>
                </div>
            </ul>
        </nav>        
    </header>

    <main>
        <section id="intro-section">
            <div class="intro-content">
                <h1>CONTACT US</h1>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>      
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://twitter.com" class="fa fa-twitter"></a>
                <a href="https://instagram.com" class="fa fa-instagram"></a>
                <a href="https://facebook.com" class="fa fa-facebook"></a>
                <a href="https://youtube.com" class="fa fa-youtube"></a>
            </div>
            <p>&copy; 2024 Travel Miles. All rights reserved.</p>
        </div>
    </footer>
    

    <script src="travel_recommendation.js"></script>
</body>
</html>
